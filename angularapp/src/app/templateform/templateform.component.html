<!-- add form module in module in app.module.ts -->

<!-- {{1000|currency:"INR"}} -->

<form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">


    <div class="form-group">
        <label for="firstname">First Name</label><br>
        <input type="text" name="firstname" #fname="ngModel" ngModel required>
        <input type="text" #fname="ngModel" ngModel required>
        <div *ngIf="fname.invalid && fname.touched">
            <p class="text-danger"> Firstname is required</p>
        </div>
    </div>
    
    <div class="form-group">
        <label for="lastname">Last Name</label> <br>
        <input type="text" name="lastname" #lname="ngModel" ngModel required>
        <div *ngIf="lname.invalid && lname.touched">
            <p class="text-danger"> Lastname is required</p>
        </div>

        <div *ngIf="lname.touched && fname.pristine">
            <p class="text-danger"> Firstname is required</p>
        </div>
    </div>

    <div class="form-group">
        <label for="email">Email </label><br>
        <input type="text" id="email" name="email" ngModel>
    </div>

    <div class="form-group">
        <label for="gender">Geneder</label>
        <input type="radio" value="male" name="gender" ngModel> Male
        <input type="radio" value="female" name="gender" ngModel> Female
    </div>

    <div class="form-group">
        <label for="isMarried">Married</label><br>
        <input type="checkbox" name="isMarried" ngModel>
    </div>



    <select name="country" ngModel>
        <option [ngValue]="c.id" *ngFor="let c of countryList">
            {{c.name}}
        </option>
    </select>

    <div class="form-group">
        <button [disabled]="contactForm.invalid" class="btn btn-primary" type="submit">Submit</button>
    </div>

</form>
